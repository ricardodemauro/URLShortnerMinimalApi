<!DOCTYPE html>
<html>
<head>
    <title>Url Shortner .NET 6</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/cdn/bootstrap-5.0.2-dist/css/bootstrap.css" />
    <style>
        nav.site-header {
            background-color: rgba(0, 0, 0, .85);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
        }

            nav.site-header a {
                color: #999;
                transition: ease-in-out color .15s;
            }
    </style>

    <script type="text/html" id="template-table">
        <tr>
            <th data-content="id"></th>
            <td>
                <a target="_blank" href="#" data-link="chunck" data-content="chunck">
                </a>
            </td>
            <td data-content="url"></td>
            <td data-content="createdAt" data-format="dateFormatter"></td>
            <td data-content="userDisplay"></td>
        </tr>
    </script>
</head>
<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="#">
                <img src="/static/dotnet-logo.png" height="40" />
            </a>
            <button id="qsLoginBtn" onclick="login()" class="btn btn-primary py-2">Log in</button>
            <button id="qsLogoutBtn" class="btn btn-light py-2" onclick="logout()">Log out</button>
        </div>
    </nav>

    <div id="main-content" class="container mt-5 flex-grow-1">
        <div id="content-home" class="page">
            <div class="text-center hero">
                <h1 class="mb-4">Welcome to Url Shortner with .NET 6</h1>

                <p class="lead">
                    This is a sample application made with .NET 6 to demonstrate Minimal APIs in action
                </p>
            </div>

            <div class="container">
                <div class="col-12 my-5">
                    <form class="row justify-content-md-center g-3" autocomplete="off" method="get" action="/">
                        <div class="col-md-5 col-auto">
                            <label for="url" class="visually-hidden">Enter the url</label>
                            <input type="url" class="form-control" name="url" id="url" placeholder="Enter the url">
                        </div>
                        <div class="col-auto">
                            <button type="button" id="btnSubmit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>

                    <p id="urlResult"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-responsive caption-top" id="table-results">
                                <caption>URLs created until now</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Short Url</th>
                                        <th scope="col">Destination Url</th>
                                        <th scope="col">Created At</th>
                                        <th scope="col">Created By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>

    <script src="/static/cdn/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="/static/cdn/jquery-template-1.5.10/jquery.loadTemplate.min.js"></script>

    <script src="/static/js/site.js"></script>
</body>
</html>
